<meta charset="UTF-8">

<h1>PROGRAMA</h1>

<script>

    function saltarlinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    var anho = 2025;
    
    imprimir("hola amigos");

    //este codigo calcula las edades de Juan, Pedro y Carlos

    imprimir("Juan tiene: " + (anho - 2002) + " años");

    imprimir("Pedro tiene: " + (anho - 1997) + " años");

    anho = 2030;
    
    imprimir("Carlos tiene: " + (anho - 2007) + " años");

</script>
